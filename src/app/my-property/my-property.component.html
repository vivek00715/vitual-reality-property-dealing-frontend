<!-- nav start from here  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- brand name and logo  -->
  <a class="navbar-brand" routerLink="/">
    <img
      src="../../assets/images/Logo.png"
      class="d-inline-block align-top landing-logo-size"
      alt=""
    />
    <span class="landing-logo-name">Hash Homes</span>
  </a>

  <!-- button to toggle when in mobile screen view  -->
  <button
    class="toggle-button"
    (click)="headerOpen = !headerOpen"
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <!-- <span class="navbar-toggler-icon"></span> -->
    <span
      ><img
        src="../../assets/icons/hamburger.svg"
        class="toggle-button-hamburger"
    /></span>
  </button>

  <!-- menu items -->
  <div
    class="collapse navbar-collapse"
    id="navbarText"
    [ngClass]="{ show: headerOpen }"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>
      </li>
    </ul>
    <!-- logout button-->
    <button
      type="button"
      class="logout-button btn btn-danger mr-2"
      *ngIf="authService.loggedIn"
      (click)="authService.logout()"
    >
      Log out
    </button>
    <img [src]="getSrc()" (click)="uxService.toggleDarkMode()" class="ml-2" />
  </div>
</nav>
<!-- nav bar ends here  -->

<div>
  <img class="cover-img" src="../../assets/images/cover.jpg" />
</div>

<div>
  <img class="profile-img" src="../../assets/images/user1.jpg" />
  <div style="display: flex">
    <div class="user-details" *ngIf="user">
      <div>
        <img src="../../assets/icons/badge_black_24dp.svg" />
        <span class="user-name">{{ user.name }}</span>
      </div>
      <div>
        <img src="../../assets/icons/location-icon.svg" />
        <span class="user-address">{{ user.address }}</span>
      </div>
      <div style="display: flex">
        <div>
          <img
            style="width: 1rem; height: 1rem; margin-left: 4px"
            src="../../assets/icons/phone-call.svg"
          />
          <span class="user-address"> {{ user.mobile }}</span>
        </div>
        <div style="margin-left: 1rem">
          <img
            style="width: 1rem; height: 1rem; margin-left: 4px"
            src="../../assets/icons/email.svg"
          />
          <span class="user-address"> {{ user.email }}</span>
        </div>
      </div>
    </div>
    <div class="edit">
      <button
        type="button"
        class="edit-button btn btn-danger mr-2"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        <img class="edit-img" src="../../assets/icons/edit_black_24dp.svg" />
        Edit
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Edit User Detail
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <label>Name :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
                <label>Phone number :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="mobile"
                />
                <label>Address :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="address"
                />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    #closeModel
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn logout-button"
                    style="width: 10rem; color: white"
                  >
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
